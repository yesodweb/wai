name: Tests

on:
    pull_request:
    push:
        branches:
        - master

jobs:
  stack:
    name: Stack
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        args:
        - "--resolver nightly"
        - "--resolver lts-19"
        - "--resolver lts-18"
        - "--resolver lts-17 --stack-yaml stack-lts-17.yaml"
        - "--resolver lts-16 --stack-yaml stack-lts-17.yaml"
        - "--resolver lts-14 --stack-yaml stack-lts-14.yaml"

    steps:
      - name: Clone project
        uses: actions/checkout@v2

# Getting weird OS X errors...
#      - name: Cache dependencies
#        uses: actions/cache@v1
#        with:
#          path: ~/.stack
#          key: ${{ runner.os }}-${{ matrix.resolver }}-${{ hashFiles('stack.yaml') }}
#          restore-keys: |
#            ${{ runner.os }}-${{ matrix.resolver }}-

      - name: Build and run tests
        shell: bash
        run: |
            set -ex
            stack upgrade
            stack --version
            EXTRA=""
            if [[ ${{ matrix.os }} = "windows-latest" ]]
            then
              EXTRA="--no-run-tests"
            fi
            stack test --no-terminal ${{ matrix.args }} --haddock --no-haddock-deps --bench --no-run-benchmarks $EXTRA
