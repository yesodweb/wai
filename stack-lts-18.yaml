resolver: lts-18.28
packages:
- ./auto-update
- ./mime-types
- ./recv
- ./time-manager
- ./wai
- ./wai-app-static
- ./wai-conduit
- ./wai-extra
- ./wai-frontend-monadcgi
- ./wai-http2-extra
- ./wai-websockets
- ./warp
- ./warp-tls
flags:
  wai-extra:
    build-example: true
nix:
  enable: false
  packages:
  - fcgi
  - zlib
extra-deps:
  - crypton-0.33
  - crypton-x509-1.7.6
  - crypton-x509-store-1.6.9
  - crypton-x509-validation-1.6.12
  - http-semantics-0.2.0
  - http2-5.3.1
  - network-byte-order-0.1.7
  - network-control-0.1.0
  - tls-2.1.3
  - tls-session-manager-0.0.7
  - unix-time-0.4.11
