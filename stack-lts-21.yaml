resolver: lts-21.25
packages:
- ./auto-update
- ./mime-types
- ./recv
- ./time-manager
- ./wai
- ./wai-app-static
- ./wai-conduit
- ./wai-extra
- ./wai-frontend-monadcgi
- ./wai-http2-extra
- ./wai-websockets
- ./warp
# - ./warp-quic
- ./warp-tls
flags:
  wai-extra:
    build-example: true
nix:
  enable: false
  packages:
  - fcgi
  - zlib
extra-deps:
  - crypto-token-0.1.2
  - crypton-1.0.1
  - crypton-x509-1.7.7
  - crypton-x509-store-1.6.9
  - crypton-x509-validation-1.6.12
  - http-semantics-0.2.1
  - http2-5.3.4
  - network-control-0.1.3
  - tls-2.1.3
  - tls-session-manager-0.0.7
