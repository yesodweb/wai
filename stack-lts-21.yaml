resolver: lts-21.25
packages:
- ./auto-update
- ./mime-types
- ./recv
- ./time-manager
- ./wai
- ./wai-app-static
- ./wai-conduit
- ./wai-extra
- ./wai-frontend-monadcgi
- ./wai-http2-extra
- ./wai-websockets
- ./warp
- ./warp-quic
- ./warp-tls
flags:
  wai-extra:
    build-example: true
nix:
  enable: false
  packages:
  - fcgi
  - zlib
extra-deps:
  - crypto-token-0.1.1
  - crypton-1.0.0
  - crypton-x509-1.7.6
  - crypton-x509-store-1.6.9
  - crypton-x509-system-1.6.7
  - crypton-x509-validation-1.6.12
  - http-semantics-0.2.0
  - http2-5.3.1
  - http3-0.0.16
  - network-control-0.1.0
  - network-udp-0.0.0
  - quic-0.2.1
  - sockaddr-0.0.1
  - tls-2.0.6
  - tls-session-manager-0.0.5
  - unix-time-0.4.12
