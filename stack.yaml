resolver: lts-9.0
packages:
- ./auto-update
- ./mime-types
- ./wai
- ./wai-extra
- ./warp
- ./warp-tls
- ./wai-app-static
- ./wai-handler-fastcgi
- ./wai-websockets
- ./wai-conduit
- ./tls-session-manager
flags:
  wai-extra:
    build-example: true
extra-deps:
- http2-1.6.0
- cryptonite-0.23
- memory-0.14.6
- tls-1.3.11
- fast-logger-2.4.5
- wai-logger-2.2.7
- http-types-0.9.1
- x509-1.6.5
- x509-validation-1.6.5
- foundation-0.0.12
- psqueues-0.2.3.0
nix:
  enable: false
  packages:
  - fcgi
  - zlib
image:
  containers:
    - base: "fpco/pid1"
      name: "yesodweb/warp"
      executables:
        - warp
