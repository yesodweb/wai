resolver: nightly
packages:
  - ./auto-update
  - ./mime-types
  - ./recv
  - ./time-manager
  - ./wai
  - ./wai-app-static
  - ./wai-conduit
  - ./wai-extra
  # Needs 'multipart' to accept 'bytestring < 0.13'
  # - ./wai-frontend-monadcgi
  - ./wai-http2-extra
  - ./wai-websockets
  - ./warp
  - ./warp-quic
  - ./warp-tls
flags:
  wai-extra:
    build-example: true
nix:
  enable: false
  packages:
    - fcgi
    - zlib
extra-deps:
  - crypto-token-0.1.0
  - http3-0.0.8
  - network-udp-0.0.0
  - quic-0.1.15
  - sockaddr-0.0.1