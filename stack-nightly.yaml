resolver: nightly
compiler: ghc-9.12.2
packages:
  - ./auto-update
  - ./mime-types
  - ./recv
  - ./time-manager
  - ./wai
  - ./wai-app-static
  - ./wai-conduit
  - ./wai-extra
  - ./wai-frontend-monadcgi
  - ./wai-http2-extra
  - ./wai-websockets
  - ./warp
  - ./warp-quic
  - ./warp-tls
flags:
  wai-extra:
    build-example: true
nix:
  enable: false
  packages:
    - fcgi
    - zlib
extra-deps:
  - crypto-token-0.1.2
  - crypton-x509-store-1.6.11
  - ech-config-0.0.1
  - hpke-0.0.0
  - http-semantics-0.4.0
  - http2-5.4.0
  - http3-0.1.2
  - network-control-0.1.7
  - network-udp-0.0.0
  - quic-0.2.21
  - random-1.3.1
  - tls-2.1.11
  - tls-session-manager-0.0.7
  - sockaddr-0.0.1
